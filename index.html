<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="root">
        <div class="head-background"></div>

        <main>
            <div id="container-chat">
                <div id="chat-list">
                    
                    <div class="header-chat d-flex justify-content-between p-2">
                        <div class="user-profile">
                            <img src="./img/avatar_io.jpg" alt="userPic">
                            <span class="mx-1 align-middle">Sofia</span>
                        </div>
                        <div class="icons d-flex align-items-center">
                            <span><i class="mx-2 fa-solid fa-circle-notch "></i></span>
                            <span><i class="mx-2 fa-solid fa-message"></i></span>
                            <span><i class="mx-2 fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                    <div class="notification">

                    </div>
                    <div class="search">

                    </div>
                    <div class="accounts-list">

                    </div>

                </div>

                <div id="chat-screen">

                    <div class="header-chat">

                    </div>

                    <div class="chat">

                    </div>

                    <div class="chat-message">

                    </div>

                </div>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
